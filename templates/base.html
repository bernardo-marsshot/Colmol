{% load static %}
<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COLMOL • Receção Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
    html, body {
      height: 100%;
      background: #ffffff;
      color: #000000;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e55a00;
      box-shadow: 0 2px 4px rgba(229, 90, 0, 0.1);
    }

    a {
      color: #b34700;
    }

    a:hover {
      color: #8b3800;
    }

    .navbar {
      background: #cc4400;
      position: relative;
      z-index: 1000;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
    }

    .nav-link:hover {
      color: #ffffff !important;
    }

    footer {
      color: #666666;
    }

    .btn-primary {
      background-color: #cc4400;
      border-color: #cc4400;
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #993300;
      border-color: #993300;
    }

    /* Botões estilo Bizneo modernos */
    .btn-bizneo-primary {
      background: linear-gradient(135deg, #FF6B35 0%, #e55a00 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.25);
      position: relative;
      overflow: hidden;
    }

    .btn-bizneo-primary:hover {
      background: linear-gradient(135deg, #e55a00 0%, #cc4400 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.35);
      color: white;
      text-decoration: none;
    }

    .btn-bizneo-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
    }

    .btn-bizneo-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }

    .btn-bizneo-success:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
      color: white;
      text-decoration: none;
    }

    .btn-bizneo-success:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    /* Ícones SVG nos botões */
    .btn-bizneo-primary svg,
    .btn-bizneo-success svg {
      flex-shrink: 0;
    }

    .btn-bizneo-secondary {
      background: transparent;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 18px;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-bizneo-secondary:hover {
      border-color: #FF6B35;
      color: #FF6B35;
      background: #fff5f1;
      text-decoration: none;
      transform: translateY(-1px);
    }

    .btn-bizneo-secondary:active {
      transform: translateY(0);
    }

    /* Responsividade dos botões */
    @media (max-width: 768px) {
      .btn-bizneo-primary,
      .btn-bizneo-success,
      .btn-bizneo-secondary {
        width: 100%;
        justify-content: center;
        margin-bottom: 8px;
      }
    }

    .border-secondary {
      border-color: #e55a00 !important;
    }

    .table {
      background-color: #ffffff;
      color: #000000;
    }

    .table th {
      background-color: #f8f9fa;
      color: #000000;
      border-bottom: 2px solid #e55a00;
    }

    .table td {
      border-top: 1px solid #dee2e6;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'colmol-logo.png' %}" alt="Colmol" style="height: 32px; margin-right: 10px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/upload/">Carregar Guia/Fatura</a></li>
          <li class="nav-item"><a class="nav-link" href="/po/">Encomendas (POs)</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container my-5">
    <hr class="border-secondary" />
    <div class="text-center">
      <p class="mb-0 text-muted">Protótipo desenvolvido por <strong>Mars Shot - Redefining Limits</strong> <a
          href="https://www.marsshot.eu" target="_blank" class="text-decoration-none">www.marsshot.eu</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
