
{% load static %}
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COLMOL • Receção Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body{ background:#ffffff; color:#000000; }
    .card{ background:#ffffff; border:1px solid #e55a00; box-shadow: 0 2px 4px rgba(229,90,0,0.1); }
    a{ color:#b34700; } a:hover{ color:#8b3800; }
    .navbar{ background:#cc4400; position: relative; z-index: 1000; }
    .navbar-brand, .nav-link{ color:#ffffff !important; }
    .nav-link:hover{ color:#ffffff !important; }
    footer{ color:#666666; }
    .btn-primary{ background-color:#cc4400; border-color:#cc4400; color:#ffffff; }
    .btn-primary:hover{ background-color:#993300; border-color:#993300; }
    .border-secondary{ border-color:#e55a00 !important; }
    .table{ background-color:#ffffff; color:#000000; }
    .table th{ background-color:#f8f9fa; color:#000000; border-bottom: 2px solid #e55a00; }
    .table td{ border-top: 1px solid #dee2e6; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'colmol-logo.png' %}" alt="Colmol" style="height: 32px; margin-right: 10px;">
      COLMOL
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/upload/">Carregar Guia/Fatura</a></li>
        <li class="nav-item"><a class="nav-link" href="/po/">Encomendas (POs)</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="container my-5">
  <hr class="border-secondary" />
  <div class="text-center">
    <p class="mb-0 text-muted">Protótipo desenvolvido por <strong>Mars Shot - Redefining Limits</strong> <a href="https://www.marsshot.eu" target="_blank" class="text-decoration-none">www.marsshot.eu</a></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
