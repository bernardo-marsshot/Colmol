
{% extends "base.html" %}
{% block content %}
<style>
  .processing-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .processing-overlay.active {
    display: flex;
  }
  
  .processing-content {
    text-align: center;
    color: white;
    max-width: 500px;
    padding: 40px;
  }
  
  .spinner {
    width: 80px;
    height: 80px;
    margin: 0 auto 30px;
    border: 8px solid rgba(255, 255, 255, 0.2);
    border-top: 8px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .progress-bar-container {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    overflow: hidden;
    margin: 20px 0;
  }
  
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #81C784);
    width: 0%;
    animation: progress 60s ease-out forwards;
  }
  
  @keyframes progress {
    0% { width: 0%; }
    50% { width: 70%; }
    100% { width: 95%; }
  }
  
  .processing-text {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
  }
  
  .processing-subtext {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 10px;
  }
  
  body.processing {
    overflow: hidden;
  }
</style>

<!-- Overlay de processamento -->
<div id="processingOverlay" class="processing-overlay">
  <div class="processing-content">
    <div class="spinner"></div>
    <div class="processing-text">Processando Documento</div>
    <div class="processing-subtext">A analisar com Ollama Vision...</div>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <div class="processing-subtext">Por favor, aguarde. Isto pode demorar até 5 minutos.</div>
  </div>
</div>

<h1>Carregar Guia / Fatura</h1>
<form id="uploadForm" method="post" enctype="multipart/form-data" class="card p-4 mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn-bizneo-primary">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Processar Documento
  </button>
</form>
<p class="mt-3">Aceita PDF/Imagem.</p>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    // Mostrar overlay
    const overlay = document.getElementById('processingOverlay');
    overlay.classList.add('active');
    document.body.classList.add('processing');
    
    // Desabilitar todos os inputs e botões
    const inputs = document.querySelectorAll('input, button, select, textarea');
    inputs.forEach(input => {
      input.disabled = true;
    });
  });
</script>
{% endblock %}
