
{% extends "base.html" %}
{% block content %}
<h1>Carregar Guia / Fatura</h1>
<form method="post" enctype="multipart/form-data" class="card p-4 mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Processar</button>
</form>
<p class="mt-3">Aceita PDF/Imagem. O protótipo usa OCR de demonstração (stub) e matching simples.</p>
{% endblock %}
